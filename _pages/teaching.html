permalink: /teaching/
author_profile: true

{% include base_path %}

{% for post in site.teaching reversed %}
  <div class="teaching-entry">
    <h3>{{ post.title }}</h3>
    <div class="teaching-content">
      {{ post.content | remove: '<p>' | remove: '</p>' }}
    </div>
  </div>
{% endfor %}

<style>
  /* 完全隐藏日期 */
  .teaching-entry time { display: none; }
  
  /* 禁用标题链接 */
  .teaching-entry h3 a { 
    pointer-events: none;
    cursor: default;
    color: inherit;
    text-decoration: none;
  }
  
  /* 优化内容显示 */
  .teaching-content {
    margin: 10px 0 30px 25px;
    padding-left: 15px;
    border-left: 2px solid #eee;
  }
</style>
